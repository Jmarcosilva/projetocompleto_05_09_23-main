<div class="bg">
  <header>
      <div class="main wrap">
          <h1><a href="/"><img alt="" src="assets/images/logo2.png" style="width: 40%; height: 30%;"></a></h1>
          <p style="margin-top: 4%;">VENDA, COMPRA E TROCA <span>(11) 91234-5678</span></p>
      </div>
  </header>  


  <section id="content">
      <div class="sub-page">
      <div class="sub-page-left box-9">
          <h2 class="p4">Cadastro de Clientes</h2>


       
          <div class="container">
   <!------------------------------------------------------------->   
                    
        <form [formGroup]="form" (ngSubmit)="submit()">

        
          <!--nome completo-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="nome" class="form-label">Nome completo</label>
              <input id="nome"  formControlName="nome" type="text" name="nome" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--cpf-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="cpf" class="form-label">Cpf</label>
              <input id="cpf"  formControlName="cpf" type="text" name="cpf" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--logradouro-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input id="logradouro"  formControlName="logradouro" type="text" name="logradouro" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--numero-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="numero" class="form-label">Numero</label>
              <input id="numero"  formControlName="numero" type="text" name="numero" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--complemento-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="complemento" class="form-label">Complemento</label>
              <input id="complemento"  formControlName="complemento" type="text" name="complemento" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--cidade-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input id="cidade"  formControlName="cidade" type="text" name="cidade" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--estado-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="estado" class="form-label">Estado</label>
              <input id="estado"  formControlName="estado" type="text" name="estado" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--paÃ­s-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="pais" class="form-label">Pais</label>
              <input id="pais"  formControlName="pais" type="text" name="pais" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--telefone-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input id="telefone"  formControlName="telefone" type="text" name="telefone" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--email-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email"  formControlName="email" type="text" name="email" class="form-control" placeholder="" required>
            </div>
          </div>

          <!--anexo documento-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="anexodoc" class="form-label">Foto Cnh</label>
              <input id="anexodoc"  formControlName="anexodoc" type="file" name="anexodoc" class="form-control" placeholder="" required>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group">
              <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
            </div>
          </div>

          <div>
            
          </div>
        </form>
      </div>
    </div>
    </div>
